{% extends "layout.html" %} {% block content %}
<h1>Lottery Statistics</h1>
<form>
  <div class="form-group">
    <label>Current Pool (Coins):</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      value="{{ blockchain.getPool() }}"
      disabled="True"
    />
  </div>
  <div class="form-group">
    <label>Current Tickets:</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      value="{{ blockchain.getTickets( current_user.username ) }}"
      disabled="True"
    />
  </div>
  <div class="form-group">
    <label>Chance of Winning (%):</label>
    {% if blockchain.getPool() > 0 %}
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      value="{{ ((blockchain.getTickets( current_user.username ))/(blockchain.getPool()))*1000 }}"
      disabled="True"
    />
    {% else%}
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      value="N/A"
      disabled="True"
    />
    {%endif%}
  </div>
  <div class="form-group">
    <label>Blocks Until Lottery:</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      value="{{ 2- (blockchain.getlotteryblocks())|length }}"
      disabled="True"
    />
  </div>
  <div class="form-group">
    <label>Last Winner:</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      value="{{ blockchain.getrecentwinner() }}"
      disabled="True"
    />
  </div>
</form>
{% endblock content %}
